<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navshal 🤙</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f7f7f7;
            padding: 10px;
        }
        h1 {
            font-size: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            width: 80%;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Navshal 🤙</h1>
    <h2>Welcome to Navshal – Your Fun Friend Hub!</h2>

    <button onclick="generateRoast()">🎤 Generate Roast</button>
    <button onclick="generateTruthOrDare()">🎭 Truth or Dare Fun</button>
    <button onclick="generateCaptionBattle()">📸 Caption Battle</button>

    <div id="output"></div>

    <script>
        function generateRoast() {
            const roasts = [
                "You’re the reason the gene pool needs a lifeguard.",
                "If laziness was an Olympic sport, you'd get gold.",
                "You have the perfect face for radio.",
                "You’re as bright as a black hole, and twice as dense.",
                "Your secrets are always safe with me. I never listen anyway.",
                "You bring everyone so much joy when you leave the room.",
                "If I wanted to kill myself, I’d climb your ego and jump to your IQ."
            ];
            const randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
            document.getElementById("output").innerText = randomRoast;
        }

        function generateTruthOrDare() {
            const truths = [
                "What is your most embarrassing moment?",
                "Who was your first crush?",
                "Have you ever lied to your best friend?",
                "What is the biggest secret you have kept from your parents?",
                "What is the weirdest dream you've ever had?"
            ];

            const dares = [
                "Sing a song loudly for 30 seconds.",
                "Do 10 push-ups right now.",
                "Post a funny selfie in the group.",
                "Do your best dance move for 15 seconds.",
                "Speak in a cartoon voice for the next 2 minutes."
            ];

            const isTruth = Math.random() < 0.5;
            const randomItem = isTruth
                ? "🧐 Truth: " + truths[Math.floor(Math.random() * truths.length)]
                : "😈 Dare: " + dares[Math.floor(Math.random() * dares.length)];

            document.getElementById("output").innerText = randomItem;
        }

        function generateCaptionBattle() {
            const scenarios = [
                "A cat stuck in a cereal box.",
                "When your friend trips over nothing.",
                "The moment you realize it's Monday tomorrow.",
                "A dog wearing sunglasses on a skateboard.",
                "When you see your crush and try to act normal.",
                "Trying to take a selfie with your pet.",
                "The face you make when the WiFi goes out."
            ];

            const captions = [
                "Mood: 404 Not Found.",
                "This is fine. Everything is fine.",
                "Current status: buffering...",
                "Send help, but make it aesthetic.",
                "Living my best awkward life.",
                "Plot twist: it was me all along.",
                "When your brain forgets how to human."
            ];

            const randomScenario = scenarios[Math.floor(Math.random() * scenarios.length)];
            const randomCaption = captions[Math.floor(Math.random() * captions.length)];

            document.getElementById("output").innerText =
                "📸 Scenario: " + randomScenario + "\n💡 Suggested Caption: " + randomCaption;
        }
    </script>

    <p>🚀 Made with ❤️ by Navaneeth | Navshal 2025</p>

</body>
</html>
